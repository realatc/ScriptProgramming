<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=<API KEY>"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 30,
            center: new google.maps.LatLng(43.467250, 11.879210)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.000000,
            strokeWeight: 2,
            map: map,
            path: [
                new google.maps.LatLng(43.464460, 11.881480),
                new google.maps.LatLng(43.466010, 11.879110),
                new google.maps.LatLng(43.467080, 11.884540),
                new google.maps.LatLng(43.467450, 11.885130),
                new google.maps.LatLng(43.468240, 11.880170),
                new google.maps.LatLng(43.468440, 11.881520),
                new google.maps.LatLng(43.467160, 11.885390),
                new google.maps.LatLng(43.468360, 11.881630),
                new google.maps.LatLng(43.467250, 11.879210),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
